<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting... | Snoozies</title>
    <script>
      // GitHub Pages SPA fallback - redirect to hash route
      const path = window.location.pathname;
      const redirectPath = path === '/' ? '/#/' : `/#${path}`;
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: 'Kalam', cursive;">
      <h1>Redirecting to your dreamy destination...</h1>
      <p>If you're not automatically redirected, <a href="/#/">click here</a>.</p>
    </div>
  </body>
</html>
